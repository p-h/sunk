[package]
name = "sunk"
version = "0.2.0" # remember to update html_root_url
authors = ["Philippe HÃ¼rlimann <p@hurlimann.org>"]
description = "Rust bindings for the Subsonic music streaming API"
homepage = "https://github.com/p-h/sunk"
repository = "https://github.com/p-h/sunk"
readme = "README.md"
keywords = ["subsonic", "airsonic", "music", "api", "webapi"]
